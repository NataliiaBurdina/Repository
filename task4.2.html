<!DOCTYPE html>
<html>
   <head>
   <title>Задание 4.2</title>
      <meta http-equiv="content-type" content="text/html" charset="utf-8">
   </head>
   <body>
      <form id="form1" name="form1" enctype="text/plain" autocomplete="on">
         <p>Name Surname: <input type="text" pattern="[A-Za-z]{2,}\s[A-Za-z]{2,}" name="nameSurname" required placeholder="Name Surname" size="20" /></p>
         <p>Login: <input type="text" name="login" required placeholder="Login" size="20" /></p>
         <p>Password: <input type="password" pattern="[A-Za-z]{6,}[0-9]{3,}" name="password" required placeholder="aaaaaa000" size="20" /></p>
         <p>Repeat Password: <input type="password" name="password2" required placeholder="Repeat Password" size="20" /></p>
         <p>Sex: <input type="radio" name="sex" value="w" />female
         <input type="radio" name="sex" value="m" />male</p>
         <p><button type="submit" name="submit">Submit</button></p>
      </form>
   </body>
</html>
