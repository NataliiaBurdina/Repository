<!DOCTYPE html>
<html>
   <head>
   <title>Задание 4.3</title>
      <meta http-equiv="content-type" content="text/html" charset="utf-8">
   </head>
   <body>
      <form name="form2" id="form2" enctype="text/plain" autocomplete="on">
         <p>Enter Your email: <input type="email" name="email" required value="not email" size="20" /></p>
         <p>Enter URL: <input type="url" name="url" required value="not URL" size="20" /></p>
         <p>Enter Your Phone Number: <input type="number" pattern="38-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" name="phone" required placeholder="38-xxx-xx-xx" size="20" /></p>
         <p>Enter Number: <input type="number" name="number" required value="10" size="20" /></p>
         <p>Choose Number: <input type="range" name="rangeNumber" min="0" max="100" /></p>
         <p><input type="search" name="search" placeholder="Search via web-site" /></p>
         <p>Choose Color: <input type="color" name="color" /></p>
         <p><button type="submit" name="submit">Submit</button></p>
      </form>
   </body>
</html>
